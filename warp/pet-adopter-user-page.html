<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adopter.css">
    <script src="https://kit.fontawesome.com/2fc1fce0fb.js" crossorigin="anonymous"></script>
    <title>Pet Adopter Profile</title>
</head>

<body>
    <div class="adopter-container">
        <div class="adopter-sidebar">
            <ul>
                <li>
                    <img src="img/team/victor.png" alt="asdasdg" height="150" width="150"><br>
                    Victor Defender
                </li><br>
                <li>
                    <a href="#">
                        <div class="sidebar-title">
                            My Applications
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="adopter-main">
            <div class="adopter-top-bar">
                <div class="adopter-search">
                    <input type="text" name="search" placeholder="search here...">
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                </div>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="adopter-cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">1</div>
                        <div class="card-name">Application/s</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                </div>
            </div> 

            <div class="adopter-table">
                <div class="app-table">
                    <div class="app-heading">
                        <h1>Application List</h1>
                    </div>
                    <table class="application">
                        <thead>
                            <td>Application Number</td>
                            <td>Pet Name</td>
                            <td>Application Status</td>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Brownie</td>
                                <td>Under Reassessment</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
